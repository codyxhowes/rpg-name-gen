<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Name Generator</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>RPG Name Generator</h1>
        </div>
        <div class="buttons">
            <button class="first-name-male" value="Search" onclick="SetMaleValue();">Male</button>

            <button class="first-name-female" value="Search" onclick="SetFemaleValue();">Female</button>
            <button class="last-name" value="Search" onclick="SetLastValue();">Last Name</button>
        </div>
        <div class="name-block">
            <p id="character-first-name">First name</p>
        </div>
        <div class="name-block">
            <p id="character-last-name">Last name</p>
        </div>
    </div>

    <p class="made-by">Made by Cody Howes</p>
    <script src="main.js"></script>
</body>
</html>
